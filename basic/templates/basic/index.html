<!-- Default dropup button -->
    <div class="btn-group dropup" id="menu">
        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Crear Publicación
        </button>
        <ul class="dropdown-menu" id="formulario">
            <form action="/home/create-publication/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input type="text" class="form-control" name="title">
                  <div class="form-text">Limite de 150 caracteres</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Description</label>
                  <input type="text" class="form-control" name="description">
                  <div class="form-text">Limite de 150 caracteres</div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </ul>
    </div>

    {% for x in users_list  %}
        <div class="card" style="width: 18rem;" id="tarjeta">
            <div class="card-body">
            <h5 class="card-title">{{x.title}}</h5>
            <a href="/home/user-profile/{{x.users_publication.id}}">{{x.users_publication}}</a>
            <p class="card-text">{{x.description}}</p>
            <p class="card-text">{{x.time_create}}</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
        </div>
    {% endfor %}
